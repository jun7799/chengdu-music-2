name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy dist to root
        run: |
          # 备份原始 index.html
          cp index.html index.html.bak
          # 删除旧的部署文件
          rm -rf assets *.jpg song.mp3 lyrics.lrc scenes.json scenes/
          # 复制构建产物到根目录
          cp -r dist/* .
          rm -rf dist

      - name: Commit deployment files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore source index.html
        run: |
          # 恢复源 index.html，确保下次构建正常
          mv index.html.bak index.html
          git add index.html
          git commit -m "chore: 恢复源index.html用于下次构建"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
